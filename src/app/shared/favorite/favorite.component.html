<span class="glyphicon"
[ngClass] = "{
    'glyphicon-star': isFavorite,
    'glyphicon-star-empty': !isFavorite
}"
style="font-size: 20px;"
(click) = 'toggleFavorite()'></span>

<div
    [ngStyle] = "{
        'color' : isFavorite ? 'blue' : 'red',
        'fontWeight': isFavorite ? 'bold' : 'normal'
    }"
    >
    Hello this is inline styling
</div>

<p> Name: {{childUserInfo?.name }}</p>
<p> Action: {{childUserInfo?.action }}</p>
<p> Number of times clicked: {{childUserInfo?.counter }}</p>
