<p>
  {{ getTitle() }}
</p>
<p [textContent]="getTitle()">
</p>

<img src = "{{ imageUrl }}" /> <!-- Src is not a value holder, is a property of img-->
<img [src] = "imageUrl" /> <!-- Property Binding -->

<ul>
  <li *ngFor="let product of products"> {{ product.name }}</li>
</ul>

<button class='btn' [class.btn-primary] = "primaryButton">Hello World</button>

<ul>
  <li *ngFor="let user of userFromGit"> Login Name:{{ user.login }} User Id: {{ user.id }}</li>
</ul>
