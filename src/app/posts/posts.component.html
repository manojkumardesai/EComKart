<input
  [(ngModel)] = "title"
  type="text"
  class="form-control">
<input
[(ngModel)] = "summary"
  type="text"
  class="form-control">
<button (click)="createPost()">Submit</button>
<ul class="list-group">
  <li 
  *ngFor="let post of posts"
  class="list-group-item">
    {{post.title}}
  </li>
</ul>
